<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Choo-Choo-Choose You</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- MY CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JQUERY & JS-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/3f7d57fead.js"></script>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="header__logo-box">
            <i class="fas fa-train header__logo"></i>
        </div>

        <div class="header__text-box u-margin-bottom-medium">
            <h1 class="heading-primary heading-primary--main">
                I Choo-Choose You!
            </h1>
            <h2 class="heading-primary heading-primary--sub">
                Train Scheduler
            </h2>
        </div>
    </header>

    <table class="table primary-border">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Train</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Midnight Train</th>
            <td>Anywhere</td>
            <td>1440</td>
            <td>00:00 AM</td>
            <td>24</td>
          </tr>
          <tr>
            <th scope="row">Polar Express</th>
            <td>North Pole</td>
            <td>60</td>
            <td>6:40 PM</td>
            <td>24</td>
          </tr>
          <tr>
            <th scope="row">Thomas the Tank Engine</th>
            <td>Sodor</td>
            <td>10</td>
            <td>5:50 PM</td>
            <td>24</td>
          </tr>
        </tbody>
      </table>
      
      <form class="primary-border form-group">
          Train Time
        <input class="form-control" type="text">

        Destination
        <input class="form-control" type="text">

        First Train Time
        <input class="form-control" type="text">

        Frequency (min)
        <input class="form-control" type="text">

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
      
    
</body>
</html>
