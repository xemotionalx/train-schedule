<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Choo-Choo-Choose You</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- MY CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- FIREBASE -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- MOMENT.JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- JQUERY-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/3f7d57fead.js"></script>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__logo-box">
            <i class="fas fa-train header__logo"></i>
        </div>

        <div class="header__text-box u-margin-bottom-medium">
            <h1 class="heading-primary heading-primary--main">
                I Choo-Choose You!
            </h1>
            <h2 class="heading-primary heading-primary--sub">
                Train Scheduler
            </h2>
        </div>
    </header>

    <table class="table primary-border" id="train-schedule">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Train</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      
      <form class="primary-border form-group">
          Train Time
        <input class="form-control" type="text" id="train">

        Destination
        <input class="form-control" type="text" id="destination">

        First Train Time
        <input class="form-control" type="text" id="first-train">

        Frequency (min)
        <input class="form-control" type="text" id="frequency">

        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </form>
    
      
<script src="assets/js/script.js"></script>
</body>
</html>
